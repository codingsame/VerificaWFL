<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gradient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, #28a745 0%, #ffc107 25%, #f04134 50%, #e67e22 75%, #28a745 100%);
        }

        .centered-text {
            text-align: center;
            color: white;
            font-size: 50px;
            font-weight: bold;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="centered-text">ABCDE</div>
    </div>
</body>

</html>
